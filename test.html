<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      #questionsec .btn{
        background-color: #423e37 !important;
        border-color: #423e37 !important;
        color: white;
      }
      #questionsec p{
        line-height: 2.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Got a Question Section -->
    <section id="questionsec" class="container">
      <div class="row">
        <div class="col-lg-6 my-3">
          <h3 class="my-3">Got a Question?</h3>
          <p class="mt-5">
            We're all ears!<br />
            Our dedicated team is here to assist you and provide the support
            your need.<br />
            Feel Free to reach out to us through the form on the right side of
            the page.
          </p>
          <p>
            <i
              class="bi bi-telephone-fill border rounded-circle border-dark p-2"
            ></i
            ><a href="+959785933115" class="ms-4">+959785933115</a>
          </p>
          <p>
            <i class="bi bi-envelope border rounded-circle p-2 border-dark"></i
            ><a href="admin@creanova.com" class="ms-4">admin@creanova.com</a>
          </p>
        </div>
        <div class="col-lg-6 my-3">
          <h3 class="my-3">Talk to us!</h3>
          <form action="" class="mt-4">
            <input type="text" name="" id="" class="form-control mb-3" placeholder="Name">
            <input type="email" name="" id="" class="form-control mb-3" placeholder="Email">
            <input type="text" name="" id="" class="form-control mb-3" placeholder="Subject">
            <textarea name="" id="" class="form-control mb-3" placeholder="Message"></textarea>
            <button class="btn">
              <i class="bi bi-send-fill me-1"></i>
              Send
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
