<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <!-- Location & Data Section -->
    <div class="container my-3">
      <div class="row">
        <!-- LocationSection -->
        <div class="col-lg-6 my-2">
          <h2 class="h5 text-uppercase">Location</h2>
          <div class="card bg-white p-2" style="height: 280px">
            <div class="mb-3 mt-5">
              <small class="mb-2">Regional</small>
              <div
                class="progress"
                role="progressbar"
                aria-label="Success example"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar text-bg-success"
                  style="width: 20%"
                ></div>
              </div>
            </div>
            <div class="mb-3">
              <small class="mb-2">Global</small>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div class="progress-bar text-bg-info" style="width: 80%"></div>
              </div>
            </div>
            <div class="mb-3">
              <small class="mb-2">Local</small>
              <div
                class="progress"
                role="progressbar"
                aria-label="Warning example"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar text-bg-warning"
                  style="width: 60%"
                ></div>
              </div>
            </div>
            <div class="mb-3">
              <small class="mb-2">Internal</small>
              <div
                class="progress"
                role="progressbar"
                aria-label="Danger example"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar text-bg-danger"
                  style="width: 20%"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Data Section -->
        <div class="col-lg-6 my-2">
          <h2 class="h5 text-uppercase">Data</h2>
          <div class="card mb-3 p-2" style="height: 280px">
            <div class="card-body">
              <div class="text-end">
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-search"></i>
                </button>
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-bar-chart-fill"></i>
                </button>
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-funnel"></i>
                </button>
              </div>
              <table class="table">
                <tbody>
                  <tr>
                    <th>ID</th>
                    <th>Age Group</th>
                    <th>Data</th>
                    <th>Progress</th>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>20-30</td>
                    <td>19%</td>
                    <td>
                      <i class="bi bi-pie-chart-fill"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>30-40</td>
                    <td>40%</td>
                    <td>
                      <i class="bi bi-bar-chart-fill"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>40-50</td>
                    <td>20%</td>
                    <td>
                      <i class="bi bi-graph-up"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>&gt;50</td>
                    <td>11%</td>
                    <td>
                      <i class="bi bi-pie-chart-fill"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
