<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Googlefonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- External StyleSheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <div class="col-2 bg-light">
          <!-- logo -->
          <h1 class="logo h3 text-center text-lg-start py-3">
            <i class="bi bi-clipboard2-pulse"></i>
            <span class="text-uppercase ms-2 d-none d-lg-inline">admin</span>
          </h1>
          <!-- list group -->
          <ul class="list-group text-center text-lg-start">
            <li
              class="list-group-item text-uppercase d-none d-lg-block disabled"
            >
              Controls
            </li>
            <li class="list-group-item">
              <i class="bi bi-archive"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline"
                >Dashboard</span
              >
            </li>
            <li class="list-group-item">
              <i class="bi bi-people-fill"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline">Users</span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-table"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline">Order</span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-grid"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline">Report</span>
            </li>
          </ul>
        </div>
        <div class="col-10">
          <!-- menubar -->
          <div class="row bg-light">
            <div class="menu">
              <ul class="nav justify-content-end py-3">
                <li class="nav-item">
                  <div class="dropdown">
                    <a
                      href="#"
                      class="nav-link dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="bi bi-person-fill"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">User</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Logout</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main content  -->
          <div class="container bg-secondary p-3">
            <!-- alert  -->
            <div class="alert alert-primary" role="alert">
              <i class="bi bi-download me-2"></i>
              A new version of the admin dashboard is released.
              <a href="#">Download Now!</a>
            </div>

            <!-- quick stat section -->
            <div>
              <h2 class="h5 text-uppercase text-white-50">Quick stats</h2>
              <div class="row d-flex flex-column flex-lg-row">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="h4 card-title">1,250</h3>
                      <span class="text-success"
                        ><i class="bi bi-graph-up-arrow me-2"></i>Daily
                        visitors</span
                      >
                    </div>
                  </div>
                </div>
                <div class="col mt-2">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="h4 card-title">8,210</h3>
                      <span class="text-success"
                        ><i class="bi bi-graph-up-arrow me-2"></i>Weekly
                        visitors</span
                      >
                    </div>
                  </div>
                </div>
                <div class="col mt-2">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="h4 card-title">12,560</h3>
                      <span class="text-success"
                        ><i class="bi bi-graph-up-arrow me-2"></i>Monthly
                        visitors</span
                      >
                    </div>
                  </div>
                </div>
                <div class="col mt-2">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="h4 card-title">102,250</h3>
                      <span class="text-success"
                        ><i class="bi bi-graph-up-arrow me-2"></i>Yearly
                        visitors</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
