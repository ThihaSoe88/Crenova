<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-light">
          <!-- logo -->
          <h1 class="logo h3 text-center text-lg-start py-3">
            <i class="bi bi-clipboard2-pulse"></i>
            <span class="text-uppercase ms-2 d-none d-lg-inline">admin</span>
          </h1>
          <!-- list group -->
          <ul class="list-group text-center text-lg-start">
            <li
              class="list-group-item text-uppercase d-none d-lg-block disabled"
            >
              Controls
            </li>
            <li class="list-group-item">
              <i class="bi bi-archive"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline"
                >Dashboard</span
              >
            </li>
            <li class="list-group-item">
              <i class="bi bi-people-fill"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline">Users</span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-table"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline"
                >Order</span
              >
            </li>
            <li class="list-group-item">
              <i class="bi bi-grid"></i>
              <span class="text-uppercase ms-2 d-none d-lg-inline"
                >Report</span
              >
            </li>
          </ul>
        </div>
        <div class="col-10 bg-primary">right col</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
